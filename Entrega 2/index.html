<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Carrito de Compras</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="textos.css">
    <style>
    </style>
</head>
<body>
    <h1>Simulador de Carrito de Compras</h1>
    
    <div>
        <button id="btnAdmin">Administración</button>
        <button id="btnCompra">Compras</button>
    </div>

    <div id="seccionClave" class="section" style="display:none;">
        <h3>Ingrese la clave de administrador (es 1234)</h3>
        <input type="password" id="claveAdmin" placeholder="Clave">
        <button id="btnValidarAdmin">Ingresar</button>
        <p id="mensajeError" style="color:red; display:none;">Clave incorrecta</p>
    </div>

    <div id="seccionAdmin" class="section" style="display:none;">
        <h2>Administración de Productos</h2>
        <form id="formularioAdmin">
            <input type="text" id="nombreProducto" placeholder="Nombre del producto" required>
            <input type="number" id="precioProducto" placeholder="Precio" required>
            <button type="submit">Agregar producto</button>
        </form>
        <h3>Productos disponibles en la tienda</h3>
        <ul id="listaTienda"></ul>
    </div>

    <div id="seccionCompra" class="section" style="display:none;">
        <h2>Realizar compras</h2>
        <h3>Productos disponibles en la Tienda</h3>
        <ul id="listaTiendaCompra"></ul>
        <h3>Carrito</h3>
        <ul id="listaCarrito"></ul>
        <button id="btnCalcularTotal">Calcular total</button>
        <div id="totalDisplay" style="font-weight:bold; margin-top:10px;"></div>
    </div>

</body>
</html>
